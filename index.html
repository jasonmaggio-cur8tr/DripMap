
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DripMap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coffee: {
                900: '#231b15', // Dark Roast
                800: '#3c2f26',
                100: '#f3efe0', // Latte foam
                50: '#faf9f6',  // Cream
              },
              volt: {
                400: '#ccff00', // The requested Volt Green/Yellow
                500: '#b3e600',
              }
            },
            fontFamily: {
              serif: ['Fraunces', 'serif'], // Swapped to Fraunces for the logo/headers
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Import Fraunces (Soft Serif) and Inter */
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..900&family=Inter:wght@300;400;500;600&display=swap');
      
      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom Map Marker Styles */
      .custom-marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        background: #231b15;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        box-shadow: 0 3px 5px rgba(0,0,0,0.3);
        border: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .custom-marker-pin::after {
        content: '';
        width: 8px;
        height: 8px;
        margin: 0;
        background: #ccff00;
        position: absolute;
        border-radius: 50%;
      }

      .leaflet-popup-content-wrapper {
        border-radius: 12px;
        padding: 0;
        overflow: hidden;
      }
      .leaflet-popup-content {
        margin: 0;
        width: 200px !important;
      }
    </style>
  </head>
  <body class="bg-coffee-50 text-coffee-900 antialiased selection:bg-volt-400 selection:text-coffee-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
